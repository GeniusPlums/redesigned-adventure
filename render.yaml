previews:
  generation: automatic # Enable preview environments

services:
  - type: web
    runtime: docker
    name: laudspeaker
    repo: https://github.com/GeniusPlums/redesigned-adventure.git
    region: singapore
    plan: starter
    buildCommand: docker-compose -f docker-compose.prod.yml build
    startCommand: docker-compose -f docker-compose.prod.yml up
    autoDeploy: true
    scaling:
      minInstances: 1
      maxInstances: 3
      targetMemoryPercent: 60
      targetCPUPercent: 60
    healthCheckPath: /health
    domains:
      - api.laudspeaker.com
    envVars:
      # Database Configuration
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        generateValue: true
      - key: DB_NAME
        value: laudspeaker
      - key: DB_SSL
        value: "true"

      # Redis Configuration
      - key: REDIS_HOST
        fromService:
          type: redis
          name: laudspeaker-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: laudspeaker-redis
          property: port
      - key: REDIS_PASSWORD
        fromService:
          type: redis
          name: laudspeaker-redis
          property: password

      # Clickhouse Configuration
      - key: CLICKHOUSE_HOST
        sync: false
      - key: CLICKHOUSE_PORT
        sync: false
      - key: CLICKHOUSE_USER
        sync: false
      - key: CLICKHOUSE_PASSWORD
        generateValue: true
      - key: CLICKHOUSE_DB
        value: laudspeaker

      # MongoDB Configuration
      - key: MONGODB_URI
        sync: false

      # Kafka Configuration
      - key: KAFKA_BROKERS
        sync: false
      - key: KAFKA_CLIENT_ID
        value: laudspeaker-client
      - key: KAFKA_GROUP_ID
        value: laudspeaker-consumer-group

      # Application Configuration
      - key: NODE_ENV
        value: production
      - key: JOURNEY_ONBOARDING
        value: "true"
      - key: SYNCHRONIZE
        value: "false"
      - key: EXTERNAL_URL
        value: "https://api.laudspeaker.com"
      - key: FRONTEND_URL
        value: "https://app.laudspeaker.com"

  # Redis instance for caching
  - type: redis
    name: laudspeaker-redis
    ipAllowList:
      - source: 0.0.0.0/0
        description: allow-all
    plan: starter
    maxmemoryPolicy: allkeys-lru
